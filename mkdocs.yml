site_name: scc-docs
nav:
  - Home: index.md
theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
  features:
    - navigation.instant
    - navigation.top

plugins:
  - search
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://www.github.com/murukulu
      name: murukulu
copyright: Copyright &copy; 2025 Tom Cassar, Cyrus Knopf, Sai Putravu

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
